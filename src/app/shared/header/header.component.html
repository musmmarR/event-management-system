<mat-toolbar color="primary" class="header-toolbar">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
          <a (click)="onLogoClick()" class="brand-logo">
            <mat-icon>event</mat-icon>
            <span class="ms-2">Event Management</span>
          </a>
        </div>
  
        <!-- Desktop Menu -->
        <div class="d-none d-lg-flex align-items-center">
          <button mat-button routerLink="/events">
            <mat-icon>event_note</mat-icon>
            <span>Events</span>
          </button>
  
          @if (isLoggedIn) {
            @if (isAdmin) {
              <button mat-button routerLink="/dashboard">
                <mat-icon>admin_panel_settings</mat-icon>
                <span>Admin</span>
              </button>
            }
            @else {
              <button mat-button routerLink="/dashboard">
                <mat-icon>admin_panel_settings</mat-icon>
                <span>dashboard</span>
              </button>

              <button mat-button routerLink="/my-events">
                <mat-icon>calendar_today</mat-icon>
                <span>My Events</span>
              </button>
            }
            <button mat-button (click)="logout()">
              <mat-icon>logout</mat-icon>
              <span>Logout</span>
            </button>
          } @else {
            <button mat-button routerLink="/login">
              <mat-icon>login</mat-icon>
              <span>Login</span>
            </button>
            <button mat-raised-button color="accent" routerLink="/register">
              <span>Register</span>
            </button>
          }
        </div>
  
        <!-- Mobile Menu Toggle Button -->
        <button mat-icon-button class="d-lg-none" (click)="toggleMobileMenu()">
          <mat-icon>{{ isMobileMenuOpen ? 'close' : 'menu' }}</mat-icon>
        </button>
      </div>
  
      <!-- Mobile Menu -->
      <div class="mobile-menu d-lg-none" [ngClass]="{'show': isMobileMenuOpen}">
        <button mat-button routerLink="/events" (click)="toggleMobileMenu()">
          <mat-icon>event_note</mat-icon>
          <span>Events</span>
        </button>
  
        @if (isLoggedIn) {
          <button mat-raised-button routerLink="/dashboard" (click)="toggleMobileMenu()">
            <mat-icon>account_circle</mat-icon>
            <span>dashboard</span>
          </button>
          <button mat-button routerLink="/my-events" (click)="toggleMobileMenu()">
            <mat-icon>calendar_today</mat-icon>
            <span>My Events</span>
          </button>
          
          @if (isAdmin) {
            <button mat-button routerLink="/dashboard" (click)="toggleMobileMenu()">
              <mat-icon>admin_panel_settings</mat-icon>
              <span>Admin</span>
            </button>
          }
          
          <button mat-button (click)="logout(); toggleMobileMenu()">
            <mat-icon>logout</mat-icon>
            <span>Logout</span>
          </button>
        } @else {
          <button mat-button routerLink="/login" (click)="toggleMobileMenu()">
            <mat-icon>login</mat-icon>
            <span>Login</span>
          </button>
          <button mat-button routerLink="/register" (click)="toggleMobileMenu()">
            <span>Register</span>
          </button>
        }
      </div>
    </div>
  </mat-toolbar>
